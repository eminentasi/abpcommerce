<form
  class="form-horizontal"
  autocomplete="off"
  #editProductForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditProduct' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="Name">
        {{ "Price" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          name="Price"
          id="Price"
          min="0"
          required
          [(ngModel)]="product.price"
          #PriceModel="ngModel"
          #PriceEl
        />
        <abp-validation-summary
          [control]="PriceModel"
          [controlEl]="PriceEl"
        ></abp-validation-summary>
      </div>
    </div>
    <accordion>
      <accordion-group *ngFor="let language of languages">
        <button
          class="btn btn-link btn-block justify-content-between d-flex w-100  shadow-none"
          accordion-heading type="button">
          <div class="pull-left float-left">
            <i class="d-inline-block {{ language.icon }} mr-1"></i>
            {{ language.displayName }}
          </div>
        </button>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" [for]="language.name + '_name'">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              [name]="language.name + '_name'"
              [id]="language.name + '_name'"
              maxlength="128"
              [(ngModel)]="langTranslation[language.name].name"
            />
          </div>
        </div>
      </accordion-group>
    </accordion>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editProductForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
